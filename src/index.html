<!DOCTYPE HTML>
<html>
    <head>
    </head>
    <body>
        <section id="main-section">
            <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Exemplo Checkout</a>
        </section>

         <!-- Modal Structure -->
        <div id="modal1" class="modal">
            <div class="modal-header">
                <h4>Informe seus dados para pagamento</h4>
                <p>
                    <label>Total:</label>
                    <span class="currency">R$100,00</span>
                </p>
            </div>
            <div class="modal-content">
                <div class="card-content">
                    <div class="frente">
                        <div class="card-header">
                            <div class="card-chip"><i class="creditcard-chip"></i></div>
                        </div>
                        <div class="card-body">
                            <div class="outputNumber"></div>
                        </div>
                        <div class="card-footer">
                            <div class="card-footer-left">
                                <div class="card-exp-date">válido até: <div class="outputExpDate"></div> </div>
                                <div class="outputName"></div>
                                
                            </div>
                            <div class="card-footer-right">
                                <div class="outputBrand"></div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="verso">
                        <div class="card-header">
                        </div>
                        <div class="card-body">
                            <div class="assinatura"></div>
                            <div class="outputCvv"></div>
                        </div>
                        <div class="card-footer">
                            
                        </div>
                    </div>
                </div>
                <form class="credit-card" action="">
                    <div class="input-field card-number">
                        <input id="number" name="number" type="text">
                        <label for="#number">Número</label>
                    </div>

                    <div class="input-field card-name">
                        <input id="name" name="name" type="text">
                        <label for="#name">Nome</label>
                    </div>

                    <div class="input-field card-exp-date">
                        <input id="exp-date", name="exp-date" type="text">
                        <label for="#exp-date">Validade</label>
                    </div>

                    <div class="input-field card-cvv">
                        <input id="cvv" type="text">
                        <label for="#cvv">CVV</label>
                    </div>

                    <div class="input-field card-installments">
                        <select name="installments" id="" class="select">
                            <option value="1">à vista</option>
                            <option value="2">2 X</option>
                            <option value="3">3 X</option>
                            <option value="4">4 X</option>
                            <option value="5">5 X</option>
                            <option value="6">6 X</option>
                            <option value="7">7 X</option>
                            <option value="8">8 X</option>
                            <option value="9">9 X</option>
                            <option value="10">10 X</option>
                            <option value="11">11 X</option>
                            <option value="12">12 X</option>
                        </select>
                        <label for="#installments">Parcelamento</label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-close btn waves-effect waves-light red">Cancelar</a>
                <a href="#!" class="btn waves-effect waves-light blue">
                    <i class="material-icons dp48">payment</i>
                    Pagar
                </a>
            </div>
        </div>
    </body>
</html>
